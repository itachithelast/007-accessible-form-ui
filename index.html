<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form Example</title>
    <link rel="stylesheet" href="style.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container row mx-auto">
      <form class="container-fluid mt-4 col-6">
        <label class="form-label" for="name">Full Name:</label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
          aria-describedby="name-desc"
          placeholder="Enter your full name"
          required
        />
        <span id="name-desc">Please provide your full name.</span>

        <label class="form-label" for="email">Email:</label>
        <input
          class="form-control mb-5"
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <div class="password-field">
          <label class="form-label" for="email">Enter Password:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Password"
            required
          />
          <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
        </div>

        <div class="password-field">
          <label class="form-label" for="email">Confirm Password:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Confirm your Password"
            required
          />
          <span  class="toggle-password"><i class="fa-solid fa-eye"></i></span>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-dark mt-5">
            Upgrade Profile
          </button>
        </div>
      </form>

      <div class="container col-6">
        <div class="m-5 text-center">
          <span class="text-center rounded-circle p-4 border border-dark"
            >65%</span
          >
        </div>
        <p>Profile Completeness</p>
        <div class="bg-dark-subtle p-5 rounded">
          <p >Create Account</p>
          <p >Update Roadmap progress</p>
          <p >Setup Public Profile</p>
          <p>Complete your first Project</p>
          <p>Invite your friends</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
